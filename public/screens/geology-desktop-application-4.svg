  <line x1="420" y1="360" x2="600" y2="360" stroke="#f59e0b" stroke-width="1" stroke-dasharray="4"/>
  <line x1="400" y1="210" x2="420" y2="230" stroke="#f59e0b" stroke-width="2"/>
  <line x1="400" y1="340" x2="420" y2="360" stroke="#f59e0b" stroke-width="2"/>
  <!-- Properties Panel -->
  <rect fill="#111113" x="620" y="80" width="170" height="400" rx="4"/>
  <text fill="#fff" x="636" y="105" font-family="system-ui" font-size="11" font-weight="500">Formations</text>
  <rect fill="#1a1a1d" x="630" y="120" width="150" height="50" rx="4"/>
  <rect fill="#f59e0b" x="640" y="130" width="8" height="30" rx="2"/>
  <text fill="#fff" x="658" y="145" font-family="system-ui" font-size="10">Formation A</text>
  <text fill="#71717a" x="658" y="160" font-family="system-ui" font-size="9">Top: 1850m - 2100m</text>
  <rect fill="#1a1a1d" x="630" y="180" width="150" height="50" rx="4"/>
  <rect fill="#3b82f6" x="640" y="190" width="8" height="30" rx="2"/>
  <text fill="#fff" x="658" y="205" font-family="system-ui" font-size="10">Formation B</text>
  <text fill="#71717a" x="658" y="220" font-family="system-ui" font-size="9">Top: 2100m - 2650m</text>
