  <line x1="495" y1="130" x2="495" y2="460" stroke="#3f3f46" stroke-width="1"/>
  <line x1="555" y1="130" x2="555" y2="460" stroke="#3f3f46" stroke-width="1"/>
  <polyline points="435,150 448,170 440,190 453,210 445,230 458,250 450,270 463,290 455,310 468,330 460,350 473,370 465,390 478,410 470,430 483,450" fill="none" stroke="#22c55e" stroke-width="1.5"/>
  <polyline points="495,142 508,162 500,182 513,202 505,222 518,242 510,262 523,282 515,302 528,322 520,342 533,362 525,382 538,402 530,422 543,442" fill="none" stroke="#ef4444" stroke-width="1.5"/>
  <polyline points="555,155 565,175 560,195 570,215 565,235 575,255 570,275 580,295 575,315 585,335 580,355 590,375 585,395 595,415 590,435 600,455" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
