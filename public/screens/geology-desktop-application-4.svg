<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect fill="#0a0a0b" width="800" height="500"/>
  <!-- Desktop Window Chrome -->
  <rect fill="#1a1a1d" x="0" y="0" width="800" height="30"/>
  <circle cx="18" cy="15" r="6" fill="#ef4444"/>
  <circle cx="38" cy="15" r="6" fill="#f59e0b"/>
  <circle cx="58" cy="15" r="6" fill="#22c55e"/>
  <text fill="#a1a1aa" x="320" y="19" font-family="system-ui" font-size="11">GeoViz Pro - Well Correlation</text>
  <!-- Toolbar -->
  <rect fill="#111113" x="0" y="30" width="800" height="40"/>
  <rect fill="#1a1a1d" x="20" y="40" width="100" height="24" rx="4"/>
  <text fill="#a1a1aa" x="40" y="56" font-family="system-ui" font-size="10">Add Well</text>
  <rect fill="#1a1a1d" x="130" y="40" width="120" height="24" rx="4"/>
