  <text fill="#71717a" x="235" y="115" font-family="system-ui" font-size="9">GR | RHOB | DT</text>
  <line x1="235" y1="130" x2="235" y2="460" stroke="#3f3f46" stroke-width="1"/>
  <line x1="295" y1="130" x2="295" y2="460" stroke="#3f3f46" stroke-width="1"/>
  <line x1="355" y1="130" x2="355" y2="460" stroke="#3f3f46" stroke-width="1"/>
  <polyline points="235,145 250,165 240,185 255,205 245,225 260,245 250,265 265,285 255,305 270,325 260,345 275,365 265,385 280,405 270,425 285,445" fill="none" stroke="#22c55e" stroke-width="1.5"/>
