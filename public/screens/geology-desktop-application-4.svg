  <polyline points="355,148 362,168 358,188 365,208 362,228 370,248 367,268 375,288 372,308 380,328 377,348 385,368 382,388 390,408 387,428 395,448" fill="none" stroke="#3b82f6" stroke-width="1.5"/>
