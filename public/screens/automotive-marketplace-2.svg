<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- LIGHT Theme Automotive Vehicle Details -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Back button and title -->
  <text x="30" y="35" font-family="Arial" font-size="12" fill="#2563eb">‚Üê Back to listings</text>
  
  <!-- Main image gallery -->
  <rect x="30" y="55" width="480" height="280" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <rect x="30" y="55" width="480" height="180" rx="12" fill="#e2e8f0"/>
  <text x="240" y="150" font-family="Arial" font-size="12" fill="#94a3b8">Main Vehicle Image</text>
  
  <!-- Thumbnails -->
  <rect x="50" y="250" width="90" height="65" rx="6" fill="#e2e8f0" stroke="#2563eb" stroke-width="2"/>
  <rect x="150" y="250" width="90" height="65" rx="6" fill="#e2e8f0"/>
  <rect x="250" y="250" width="90" height="65" rx="6" fill="#e2e8f0"/>
  <rect x="350" y="250" width="90" height="65" rx="6" fill="#e2e8f0"/>
  <text x="375" y="288" font-family="Arial" font-size="10" fill="#64748b">+8 more</text>
  
  <!-- Info panel -->
  <rect x="530" y="55" width="250" height="280" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="550" y="90" font-family="Arial" font-size="16" font-weight="600" fill="#1e293b">2024 BMW M4 Competition</text>
  <text x="550" y="130" font-family="Arial" font-size="28" font-weight="700" fill="#2563eb">$78,900</text>
  <text x="550" y="150" font-family="Arial" font-size="11" fill="#64748b">Est. $1,245/mo with financing</text>
  
  <rect x="550" y="170" width="210" height="70" rx="8" fill="#f8fafc"/>
  <text x="570" y="195" font-family="Arial" font-size="10" fill="#64748b">Mileage</text>
  <text x="570" y="218" font-family="Arial" font-size="13" font-weight="500" fill="#1e293b">12,450 mi</text>
  <text x="670" y="195" font-family="Arial" font-size="10" fill="#64748b">Transmission</text>
  <text x="670" y="218" font-family="Arial" font-size="13" font-weight="500" fill="#1e293b">Automatic</text>
  
  <rect x="550" y="255" width="210" height="40" rx="8" fill="#2563eb"/>
  <text x="612" y="280" font-family="Arial" font-size="12" fill="#ffffff">Contact Dealer</text>
  
  <rect x="550" y="305" width="100" height="32" rx="6" fill="#f1f5f9"/>
  <text x="578" y="326" font-family="Arial" font-size="11" fill="#475569">Save</text>
  
  <rect x="660" y="305" width="100" height="32" rx="6" fill="#f1f5f9"/>
  <text x="685" y="326" font-family="Arial" font-size="11" fill="#475569">Share</text>
  
  <!-- Specifications section -->
  <rect x="30" y="350" width="750" height="130" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="50" y="385" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Vehicle Specifications</text>
  
  <rect x="50" y="405" width="160" height="55" rx="8" fill="#f8fafc"/>
  <text x="70" y="428" font-family="Arial" font-size="10" fill="#64748b">Engine</text>
  <text x="70" y="448" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">3.0L Twin-Turbo I6</text>
  
  <rect x="225" y="405" width="160" height="55" rx="8" fill="#f8fafc"/>
  <text x="245" y="428" font-family="Arial" font-size="10" fill="#64748b">Horsepower</text>
  <text x="245" y="448" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">503 hp</text>
  
  <rect x="400" y="405" width="160" height="55" rx="8" fill="#f8fafc"/>
  <text x="420" y="428" font-family="Arial" font-size="10" fill="#64748b">Drivetrain</text>
  <text x="420" y="448" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">All-Wheel Drive</text>
  
  <rect x="575" y="405" width="185" height="55" rx="8" fill="#f8fafc"/>
  <text x="595" y="428" font-family="Arial" font-size="10" fill="#64748b">Exterior Color</text>
  <text x="595" y="448" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">Isle of Man Green</text>
</svg>
