<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- LIGHT Theme Telehealth Secure Messaging -->
  <rect width="800" height="500" fill="#faf5ff"/>
  
  <text x="30" y="40" font-family="Arial" font-size="18" font-weight="700" fill="#1e293b">Secure Messaging</text>
  
  <!-- Conversations sidebar -->
  <rect x="30" y="60" width="240" height="420" rx="12" fill="#ffffff" stroke="#e9d5ff"/>
  <text x="50" y="90" font-family="Arial" font-size="11" fill="#64748b">Conversations</text>
  
  <!-- Active conversation -->
  <rect x="45" y="105" width="210" height="60" rx="8" fill="#f3e8ff"/>
  <rect x="41" y="105" width="4" height="60" fill="#7c3aed"/>
  <circle cx="70" cy="135" r="15" fill="#dcfce7"/>
  <text x="63" y="140" font-family="Arial" font-size="10" fill="#16a34a">SM</text>
  <text x="95" y="128" font-family="Arial" font-size="11" font-weight="600" fill="#1e293b">Sarah M.</text>
  <text x="95" y="145" font-family="Arial" font-size="9" fill="#64748b">Thanks for the resources...</text>
  <circle cx="235" cy="135" r="8" fill="#7c3aed"/>
  <text x="232" y="139" font-family="Arial" font-size="8" fill="#ffffff">2</text>
  
  <!-- Other conversations -->
  <rect x="45" y="175" width="210" height="60" rx="8" fill="#faf5ff"/>
  <circle cx="70" cy="205" r="15" fill="#dbeafe"/>
  <text x="64" y="210" font-family="Arial" font-size="10" fill="#2563eb">JT</text>
  <text x="95" y="198" font-family="Arial" font-size="11" font-weight="500" fill="#1e293b">James T.</text>
  <text x="95" y="215" font-family="Arial" font-size="9" fill="#64748b">See you tomorrow!</text>
  
  <rect x="45" y="245" width="210" height="60" rx="8" fill="#faf5ff"/>
  <circle cx="70" cy="275" r="15" fill="#fef3c7"/>
  <text x="64" y="280" font-family="Arial" font-size="10" fill="#d97706">ER</text>
  <text x="95" y="268" font-family="Arial" font-size="11" font-weight="500" fill="#1e293b">Emily R.</text>
  <text x="95" y="285" font-family="Arial" font-size="9" fill="#64748b">Feeling much better</text>
  
  <!-- Chat area -->
  <rect x="290" y="60" width="490" height="420" rx="12" fill="#ffffff" stroke="#e9d5ff"/>
  
  <!-- Chat header -->
  <rect x="290" y="60" width="490" height="50" rx="12" fill="#faf5ff"/>
  <circle cx="325" cy="85" r="15" fill="#dcfce7"/>
  <text x="318" y="90" font-family="Arial" font-size="10" fill="#16a34a">SM</text>
  <text x="350" y="82" font-family="Arial" font-size="12" font-weight="600" fill="#1e293b">Sarah Mitchell</text>
  <text x="350" y="97" font-family="Arial" font-size="10" fill="#16a34a">Online</text>
  
  <!-- Messages -->
  <rect x="310" y="130" width="250" height="50" rx="20" fill="#faf5ff"/>
  <text x="330" y="160" font-family="Arial" font-size="11" fill="#475569">Hi Dr. Johnson, I wanted to share</text>
  <text x="520" y="175" font-family="Arial" font-size="9" fill="#94a3b8">9:15 AM</text>
  
  <rect x="310" y="190" width="280" height="35" rx="18" fill="#faf5ff"/>
  <text x="330" y="213" font-family="Arial" font-size="11" fill="#475569">that the breathing exercises helped!</text>
  
  <rect x="440" y="240" width="220" height="50" rx="20" fill="#7c3aed"/>
  <text x="460" y="270" font-family="Arial" font-size="11" fill="#ffffff">That's wonderful to hear, Sarah!</text>
  <text x="620" y="285" font-family="Arial" font-size="9" fill="#c4b5fd">9:20 AM</text>
  
  <rect x="380" y="300" width="280" height="35" rx="18" fill="#7c3aed"/>
  <text x="400" y="323" font-family="Arial" font-size="11" fill="#ffffff">Keep practicing them daily if you can.</text>
  
  <rect x="310" y="350" width="300" height="50" rx="20" fill="#faf5ff"/>
  <text x="330" y="380" font-family="Arial" font-size="11" fill="#475569">Thanks for the resources you shared!</text>
  <text x="570" y="395" font-family="Arial" font-size="9" fill="#94a3b8">9:25 AM</text>
  
  <!-- Message input -->
  <rect x="310" y="420" width="450" height="45" rx="22" fill="#faf5ff" stroke="#e9d5ff"/>
  <text x="330" y="448" font-family="Arial" font-size="11" fill="#94a3b8">Type a message...</text>
  <rect x="710" y="428" width="35" height="30" rx="15" fill="#7c3aed"/>
</svg>
