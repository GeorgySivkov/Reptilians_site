<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect fill="#0a0a0a" width="800" height="500"/>
  <!-- Top Toolbar -->
  <rect fill="#141414" x="0" y="0" width="800" height="50"/>
  <rect fill="#14b8a6" x="15" y="10" width="30" height="30" rx="4"/>
  <text x="52" y="30" fill="#ffffff" font-family="system-ui" font-size="13" font-weight="600">GeoAnalyzer Pro</text>
  <text x="180" y="30" fill="#888888" font-family="system-ui" font-size="11">File</text>
  <text x="220" y="30" fill="#888888" font-family="system-ui" font-size="11">Edit</text>
  <text x="260" y="30" fill="#888888" font-family="system-ui" font-size="11">View</text>
  <text x="305" y="30" fill="#888888" font-family="system-ui" font-size="11">Analysis</text>
  <text x="370" y="30" fill="#888888" font-family="system-ui" font-size="11">Tools</text>
  <text x="420" y="30" fill="#888888" font-family="system-ui" font-size="11">Window</text>
  <text x="485" y="30" fill="#888888" font-family="system-ui" font-size="11">Help</text>
  <!-- Left Panel -->
  <rect fill="#141414" x="0" y="50" width="200" height="450"/>
  <text x="15" y="80" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="500">Project Explorer</text>
  <rect fill="#1a1a1a" x="10" y="95" width="180" height="28" rx="4"/>
  <text x="25" y="114" fill="#14b8a6" font-family="system-ui" font-size="10">Well_A-12</text>
  <text x="25" y="138" fill="#888888" font-family="system-ui" font-size="10">- Seismic Data</text>
  <text x="25" y="156" fill="#888888" font-family="system-ui" font-size="10">- Well Logs</text>
  <text x="25" y="174" fill="#888888" font-family="system-ui" font-size="10">- Core Samples</text>
  <rect fill="transparent" x="10" y="190" width="180" height="28" rx="4"/>
  <text x="25" y="209" fill="#666666" font-family="system-ui" font-size="10">Well_B-07</text>
  <rect fill="transparent" x="10" y="225" width="180" height="28" rx="4"/>
  <text x="25" y="244" fill="#666666" font-family="system-ui" font-size="10">Well_C-03</text>
  <text x="15" y="290" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="500">Layers</text>
  <rect fill="#22c55e20" x="10" y="305" width="180" height="24" rx="4"/>
  <text x="25" y="322" fill="#22c55e" font-family="system-ui" font-size="10">Horizon A</text>
  <rect fill="#3b82f620" x="10" y="335" width="180" height="24" rx="4"/>
  <text x="25" y="352" fill="#3b82f6" font-family="system-ui" font-size="10">Horizon B</text>
  <rect fill="#f59e0b20" x="10" y="365" width="180" height="24" rx="4"/>
  <text x="25" y="382" fill="#f59e0b" font-family="system-ui" font-size="10">Fault Zone</text>
  <!-- Main 3D View -->
  <rect fill="#0f0f0f" x="200" y="50" width="450" height="350" rx="0"/>
  <text x="380" y="75" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="500">3D Seismic Volume</text>
  <!-- Simulated 3D layers -->
  <polygon fill="#22c55e20" stroke="#22c55e" stroke-width="1" points="250,150 550,120 600,200 300,230"/>
  <polygon fill="#3b82f620" stroke="#3b82f6" stroke-width="1" points="250,200 550,170 600,250 300,280"/>
  <polygon fill="#f59e0b20" stroke="#f59e0b" stroke-width="1" points="250,250 550,220 600,300 300,330"/>
  <!-- Well line -->
  <line x1="400" y1="100" x2="420" y2="380" stroke="#14b8a6" stroke-width="2"/>
  <circle fill="#14b8a6" cx="400" cy="100" r="4"/>
  <text x="430" y="105" fill="#14b8a6" font-family="system-ui" font-size="9">Well A-12</text>
  <!-- Scale bar -->
  <rect fill="#333333" x="520" y="360" width="100" height="20" rx="2"/>
  <text x="555" y="374" fill="#ffffff" font-family="system-ui" font-size="9">500m</text>
  <!-- Right Panel -->
  <rect fill="#141414" x="650" y="50" width="150" height="350"/>
  <text x="665" y="80" fill="#ffffff" font-family="system-ui" font-size="12" font-weight="500">Properties</text>
  <text x="665" y="110" fill="#888888" font-family="system-ui" font-size="9">Depth Range</text>
  <text x="665" y="125" fill="#ffffff" font-family="system-ui" font-size="11">1,200 - 3,800m</text>
  <text x="665" y="155" fill="#888888" font-family="system-ui" font-size="9">Formation</text>
  <text x="665" y="170" fill="#ffffff" font-family="system-ui" font-size="11">Sandstone</text>
  <text x="665" y="200" fill="#888888" font-family="system-ui" font-size="9">Porosity</text>
  <text x="665" y="215" fill="#ffffff" font-family="system-ui" font-size="11">18.5%</text>
  <text x="665" y="245" fill="#888888" font-family="system-ui" font-size="9">Permeability</text>
  <text x="665" y="260" fill="#ffffff" font-family="system-ui" font-size="11">125 mD</text>
  <!-- Bottom Status -->
  <rect fill="#141414" x="200" y="400" width="600" height="100"/>
  <text x="220" y="425" fill="#ffffff" font-family="system-ui" font-size="11" font-weight="500">Well Log Viewer</text>
  <!-- Log tracks -->
  <rect fill="#1a1a1a" x="220" y="435" width="80" height="55" rx="4"/>
  <text x="235" y="450" fill="#888888" font-family="system-ui" font-size="8">GR</text>
  <polyline fill="none" stroke="#22c55e" stroke-width="1" points="230,485 245,470 255,480 270,460 285,475"/>
  <rect fill="#1a1a1a" x="310" y="435" width="80" height="55" rx="4"/>
  <text x="325" y="450" fill="#888888" font-family="system-ui" font-size="8">RHOB</text>
  <polyline fill="none" stroke="#3b82f6" stroke-width="1" points="320,475 335,480 350,470 365,485 380,465"/>
  <rect fill="#1a1a1a" x="400" y="435" width="80" height="55" rx="4"/>
  <text x="415" y="450" fill="#888888" font-family="system-ui" font-size="8">NPHI</text>
  <polyline fill="none" stroke="#f59e0b" stroke-width="1" points="410,480 425,465 440,478 455,470 470,480"/>
</svg>
