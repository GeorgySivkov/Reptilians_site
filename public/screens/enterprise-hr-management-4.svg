<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- LIGHT Theme HR Performance Review Form -->
  <rect width="800" height="500" fill="#f1f5f9"/>
  
  <!-- Header -->
  <rect x="0" y="0" width="800" height="55" fill="#ffffff"/>
  <rect x="0" y="54" width="800" height="1" fill="#e2e8f0"/>
  <text x="20" y="35" font-family="Arial" font-size="18" font-weight="600" fill="#1e293b">Performance Review: Sarah Chen</text>
  <text x="620" y="35" font-family="Arial" font-size="11" fill="#64748b">Save Draft</text>
  <rect x="700" y="15" width="80" height="28" rx="6" fill="#6366f1"/>
  <text x="722" y="33" font-family="Arial" font-size="11" fill="#ffffff">Submit</text>
  
  <!-- Progress steps -->
  <rect x="20" y="70" width="760" height="55" rx="10" fill="#ffffff"/>
  
  <circle cx="100" cy="97" r="14" fill="#6366f1"/>
  <text x="95" y="102" font-family="Arial" font-size="11" fill="#ffffff">1</text>
  <text x="75" y="118" font-family="Arial" font-size="9" fill="#6366f1">Goals</text>
  
  <rect x="114" y="95" width="80" height="4" fill="#6366f1" rx="2"/>
  
  <circle cx="210" cy="97" r="14" fill="#6366f1"/>
  <text x="205" y="102" font-family="Arial" font-size="11" fill="#ffffff">2</text>
  <text x="172" y="118" font-family="Arial" font-size="9" fill="#6366f1">Competencies</text>
  
  <rect x="224" y="95" width="80" height="4" fill="#6366f1" rx="2"/>
  
  <circle cx="320" cy="97" r="14" fill="#6366f1"/>
  <text x="315" y="102" font-family="Arial" font-size="11" fill="#ffffff">3</text>
  <text x="295" y="118" font-family="Arial" font-size="9" fill="#6366f1">Feedback</text>
  
  <rect x="334" y="95" width="80" height="4" fill="#e2e8f0" rx="2"/>
  
  <circle cx="430" cy="97" r="14" fill="#e2e8f0"/>
  <text x="425" y="102" font-family="Arial" font-size="11" fill="#94a3b8">4</text>
  <text x="405" y="118" font-family="Arial" font-size="9" fill="#94a3b8">Summary</text>
  
  <rect x="444" y="95" width="80" height="4" fill="#e2e8f0" rx="2"/>
  
  <circle cx="540" cy="97" r="14" fill="#e2e8f0"/>
  <text x="535" y="102" font-family="Arial" font-size="11" fill="#94a3b8">5</text>
  <text x="520" y="118" font-family="Arial" font-size="9" fill="#94a3b8">Review</text>
  
  <!-- Form content -->
  <rect x="20" y="140" width="760" height="345" rx="12" fill="#ffffff"/>
  
  <text x="40" y="170" font-family="Arial" font-size="16" font-weight="600" fill="#1e293b">360° Feedback Collection</text>
  <text x="40" y="190" font-family="Arial" font-size="12" fill="#64748b">Collect feedback from peers, direct reports, and cross-functional partners.</text>
  
  <!-- Feedback requesters -->
  <text x="40" y="225" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">Feedback Providers (5 selected)</text>
  
  <rect x="40" y="240" width="340" height="55" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <circle cx="72" cy="268" r="16" fill="#bfdbfe"/>
  <text x="65" y="273" font-family="Arial" font-size="11" font-weight="500" fill="#2563eb">JP</text>
  <text x="100" y="260" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">John Park</text>
  <text x="100" y="278" font-family="Arial" font-size="10" fill="#64748b">Manager • VP Engineering</text>
  <rect x="320" y="258" width="45" height="20" rx="4" fill="#dcfce7"/>
  <text x="330" y="272" font-family="Arial" font-size="9" fill="#16a34a">Sent</text>
  
  <rect x="40" y="305" width="340" height="55" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <circle cx="72" cy="333" r="16" fill="#fecaca"/>
  <text x="65" y="338" font-family="Arial" font-size="11" font-weight="500" fill="#dc2626">MJ</text>
  <text x="100" y="325" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">Mike Johnson</text>
  <text x="100" y="343" font-family="Arial" font-size="10" fill="#64748b">Peer • Product Manager</text>
  <rect x="308" y="323" width="55" height="20" rx="4" fill="#fef3c7"/>
  <text x="316" y="337" font-family="Arial" font-size="9" fill="#d97706">Pending</text>
  
  <rect x="40" y="370" width="340" height="55" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <circle cx="72" cy="398" r="16" fill="#d9f99d"/>
  <text x="65" y="403" font-family="Arial" font-size="11" font-weight="500" fill="#65a30d">AL</text>
  <text x="100" y="390" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">Anna Lee</text>
  <text x="100" y="408" font-family="Arial" font-size="10" fill="#64748b">Direct Report • Junior Dev</text>
  <rect x="298" y="388" width="70" height="20" rx="4" fill="#eef2ff"/>
  <text x="306" y="402" font-family="Arial" font-size="9" fill="#6366f1">Completed</text>
  
  <!-- Add provider button -->
  <rect x="40" y="435" width="340" height="40" rx="8" fill="#f8fafc" stroke="#e2e8f0" stroke-dasharray="4"/>
  <text x="160" y="460" font-family="Arial" font-size="12" fill="#6366f1">+ Add Feedback Provider</text>
  
  <!-- Right side - Rating summary -->
  <rect x="410" y="240" width="350" height="235" rx="8" fill="#f8fafc" stroke="#e2e8f0"/>
  <text x="430" y="270" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Rating Summary</text>
  
  <text x="430" y="305" font-family="Arial" font-size="12" fill="#64748b">Technical Skills</text>
  <rect x="430" y="315" width="220" height="10" rx="5" fill="#e2e8f0"/>
  <rect x="430" y="315" width="187" height="10" rx="5" fill="#6366f1"/>
  <text x="660" y="324" font-family="Arial" font-size="12" fill="#1e293b">4.5/5</text>
  
  <text x="430" y="355" font-family="Arial" font-size="12" fill="#64748b">Communication</text>
  <rect x="430" y="365" width="220" height="10" rx="5" fill="#e2e8f0"/>
  <rect x="430" y="365" width="176" height="10" rx="5" fill="#10b981"/>
  <text x="660" y="374" font-family="Arial" font-size="12" fill="#1e293b">4.0/5</text>
  
  <text x="430" y="405" font-family="Arial" font-size="12" fill="#64748b">Leadership</text>
  <rect x="430" y="415" width="220" height="10" rx="5" fill="#e2e8f0"/>
  <rect x="430" y="415" width="198" height="10" rx="5" fill="#f59e0b"/>
  <text x="660" y="424" font-family="Arial" font-size="12" fill="#1e293b">4.5/5</text>
  
  <text x="430" y="455" font-family="Arial" font-size="12" fill="#64748b">Collaboration</text>
  <rect x="430" y="465" width="220" height="10" rx="5" fill="#e2e8f0"/>
  <rect x="430" y="465" width="209" height="10" rx="5" fill="#ec4899"/>
  <text x="660" y="474" font-family="Arial" font-size="12" fill="#1e293b">4.75/5</text>
</svg>
