<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- LIGHT Theme Telehealth Patient Profile -->
  <rect width="800" height="500" fill="#faf5ff"/>
  
  <text x="30" y="40" font-family="Arial" font-size="18" font-weight="700" fill="#1e293b">Patient Profile</text>
  
  <!-- Patient info card -->
  <rect x="30" y="60" width="250" height="420" rx="12" fill="#ffffff" stroke="#e9d5ff"/>
  
  <circle cx="155" cy="130" r="45" fill="#7c3aed"/>
  <text x="132" y="140" font-family="Arial" font-size="22" font-weight="700" fill="#ffffff">SM</text>
  
  <text x="95" y="195" font-family="Arial" font-size="16" font-weight="600" fill="#1e293b">Sarah Mitchell</text>
  <text x="100" y="215" font-family="Arial" font-size="11" fill="#64748b">Patient since 2024</text>
  
  <rect x="50" y="240" width="210" height="70" rx="8" fill="#faf5ff"/>
  <text x="70" y="265" font-family="Arial" font-size="10" fill="#64748b">Primary Diagnosis</text>
  <text x="70" y="285" font-family="Arial" font-size="12" fill="#1e293b">Generalized Anxiety</text>
  <text x="70" y="302" font-family="Arial" font-size="12" fill="#1e293b">Disorder (GAD)</text>
  
  <rect x="50" y="320" width="210" height="50" rx="8" fill="#faf5ff"/>
  <text x="70" y="345" font-family="Arial" font-size="10" fill="#64748b">Emergency Contact</text>
  <text x="70" y="362" font-family="Arial" font-size="12" fill="#1e293b">John M. (Spouse)</text>
  
  <rect x="50" y="385" width="100" height="34" rx="6" fill="#7c3aed"/>
  <text x="72" y="407" font-family="Arial" font-size="11" fill="#ffffff">Message</text>
  
  <rect x="160" y="385" width="100" height="34" rx="6" fill="#f3e8ff"/>
  <text x="195" y="407" font-family="Arial" font-size="11" fill="#7c3aed">Edit</text>
  
  <!-- Progress tracking -->
  <rect x="300" y="60" width="480" height="200" rx="12" fill="#ffffff" stroke="#e9d5ff"/>
  <text x="320" y="90" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Progress Tracking</text>
  
  <rect x="320" y="110" width="440" height="130" rx="8" fill="#faf5ff"/>
  <text x="340" y="135" font-family="Arial" font-size="10" fill="#64748b">Anxiety Level (1-10)</text>
  
  <line x1="340" y1="180" x2="740" y2="180" stroke="#e9d5ff"/>
  <polyline fill="none" stroke="#7c3aed" stroke-width="2" points="360,200 400,190 440,195 480,175 520,160 560,165 600,150 640,145 680,140 720,130"/>
  <circle cx="720" cy="130" r="5" fill="#7c3aed"/>
  
  <text x="680" y="220" font-family="Arial" font-size="10" fill="#16a34a">-35% improvement</text>
  
  <!-- Treatment plan -->
  <rect x="300" y="275" width="235" height="205" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="320" y="305" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Treatment Plan</text>
  
  <rect x="320" y="325" width="195" height="40" rx="6" fill="#dcfce7"/>
  <text x="340" y="350" font-family="Arial" font-size="11" fill="#16a34a">Weekly Therapy</text>
  
  <rect x="320" y="375" width="195" height="40" rx="6" fill="#f3e8ff"/>
  <text x="340" y="400" font-family="Arial" font-size="11" fill="#7c3aed">Mindfulness Exercises</text>
  
  <rect x="320" y="425" width="195" height="40" rx="6" fill="#fef3c7"/>
  <text x="340" y="450" font-family="Arial" font-size="11" fill="#d97706">Sleep Hygiene Protocol</text>
  
  <!-- Upcoming appointments -->
  <rect x="545" y="275" width="235" height="205" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="565" y="305" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Upcoming</text>
  
  <rect x="565" y="325" width="195" height="60" rx="8" fill="#faf5ff"/>
  <text x="580" y="350" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">Therapy Session</text>
  <text x="580" y="370" font-family="Arial" font-size="10" fill="#64748b">Tomorrow, 10:00 AM</text>
  
  <rect x="565" y="395" width="195" height="60" rx="8" fill="#faf5ff"/>
  <text x="580" y="420" font-family="Arial" font-size="12" font-weight="500" fill="#1e293b">Medication Review</text>
  <text x="580" y="440" font-family="Arial" font-size="10" fill="#64748b">Feb 5, 2026</text>
</svg>
