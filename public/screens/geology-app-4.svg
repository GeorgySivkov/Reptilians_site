<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <rect fill="#0a0a0a" width="800" height="500"/>
  <!-- Top Toolbar -->
  <rect fill="#141414" x="0" y="0" width="800" height="50"/>
  <rect fill="#14b8a6" x="15" y="10" width="30" height="30" rx="4"/>
  <text x="52" y="30" fill="#ffffff" font-family="system-ui" font-size="13" font-weight="600">GeoAnalyzer Pro</text>
  <text x="370" y="30" fill="#14b8a6" font-family="system-ui" font-size="11">Tools</text>
  <!-- Map View -->
  <rect fill="#0f0f0f" x="0" y="50" width="550" height="450"/>
  <text x="240" y="80" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="500">Structure Map - Top Reservoir</text>
  <!-- Contour lines simulation -->
  <ellipse cx="280" cy="270" rx="180" ry="120" fill="none" stroke="#1a1a1a" stroke-width="1"/>
  <ellipse cx="280" cy="270" rx="150" ry="100" fill="none" stroke="#22c55e20" stroke-width="1"/>
  <ellipse cx="280" cy="270" rx="120" ry="80" fill="none" stroke="#22c55e40" stroke-width="1"/>
  <ellipse cx="280" cy="270" rx="90" ry="60" fill="none" stroke="#22c55e60" stroke-width="1"/>
  <ellipse cx="280" cy="270" rx="60" ry="40" fill="none" stroke="#22c55e80" stroke-width="1"/>
  <ellipse cx="280" cy="270" rx="30" ry="20" fill="#22c55e20" stroke="#22c55e" stroke-width="2"/>
  <!-- Depth labels -->
  <text x="145" y="180" fill="#666666" font-family="system-ui" font-size="8">-2800m</text>
  <text x="185" y="220" fill="#666666" font-family="system-ui" font-size="8">-2700m</text>
  <text x="225" y="260" fill="#666666" font-family="system-ui" font-size="8">-2600m</text>
  <text x="265" y="285" fill="#22c55e" font-family="system-ui" font-size="9">-2500m</text>
  <!-- Wells on map -->
  <circle fill="#ffffff" cx="200" cy="240" r="6"/>
  <text x="210" y="235" fill="#ffffff" font-family="system-ui" font-size="9">A-12</text>
  <circle fill="#ffffff" cx="300" cy="290" r="6"/>
  <text x="310" y="285" fill="#ffffff" font-family="system-ui" font-size="9">B-07</text>
  <circle fill="#ffffff" cx="360" cy="250" r="6"/>
  <text x="370" y="245" fill="#ffffff" font-family="system-ui" font-size="9">C-03</text>
  <!-- Proposed well -->
  <circle fill="#14b8a6" cx="280" cy="265" r="8" stroke="#14b8a6" stroke-width="2"/>
  <text x="295" y="260" fill="#14b8a6" font-family="system-ui" font-size="9">Proposed D-01</text>
  <!-- Fault trace -->
  <path d="M420,100 Q430,200 450,300 T480,450" fill="none" stroke="#ef4444" stroke-width="2"/>
  <text x="455" y="200" fill="#ef4444" font-family="system-ui" font-size="9">F1</text>
  <!-- Scale and north arrow -->
  <rect fill="#141414" x="30" y="420" width="100" height="25" rx="4"/>
  <line x1="45" y1="435" x2="115" y2="435" stroke="#ffffff" stroke-width="2"/>
  <text x="65" y="428" fill="#ffffff" font-family="system-ui" font-size="8">1 km</text>
  <polygon fill="#ffffff" points="505,440 495,470 505,460 515,470"/>
  <text x="500" y="425" fill="#ffffff" font-family="system-ui" font-size="10">N</text>
  <!-- Right Panel - Statistics -->
  <rect fill="#141414" x="550" y="50" width="250" height="450"/>
  <text x="570" y="85" fill="#ffffff" font-family="system-ui" font-size="14" font-weight="500">Volumetrics</text>
  <!-- Stats cards -->
  <rect fill="#1a1a1a" x="565" y="105" width="220" height="70" rx="6"/>
  <text x="580" y="130" fill="#888888" font-family="system-ui" font-size="10">Gross Rock Volume</text>
  <text x="580" y="155" fill="#ffffff" font-family="system-ui" font-size="20" font-weight="600">1.24 km³</text>
  <rect fill="#1a1a1a" x="565" y="185" width="220" height="70" rx="6"/>
  <text x="580" y="210" fill="#888888" font-family="system-ui" font-size="10">Net Pay Volume</text>
  <text x="580" y="235" fill="#ffffff" font-family="system-ui" font-size="20" font-weight="600">0.89 km³</text>
  <rect fill="#1a1a1a" x="565" y="265" width="220" height="70" rx="6"/>
  <text x="580" y="290" fill="#888888" font-family="system-ui" font-size="10">STOIIP (P50)</text>
  <text x="580" y="315" fill="#14b8a6" font-family="system-ui" font-size="20" font-weight="600">142 MMbbl</text>
  <rect fill="#1a1a1a" x="565" y="345" width="220" height="70" rx="6"/>
  <text x="580" y="370" fill="#888888" font-family="system-ui" font-size="10">Recoverable (35% RF)</text>
  <text x="580" y="395" fill="#22c55e" font-family="system-ui" font-size="20" font-weight="600">49.7 MMbbl</text>
  <!-- Actions -->
  <rect fill="#1a1a1a" x="565" y="430" width="105" height="32" rx="4"/>
  <text x="588" y="450" fill="#888888" font-family="system-ui" font-size="10">Export PDF</text>
  <rect fill="#14b8a6" x="680" y="430" width="105" height="32" rx="4"/>
  <text x="695" y="450" fill="#000000" font-family="system-ui" font-size="10" font-weight="500">Run Monte Carlo</text>
</svg>
