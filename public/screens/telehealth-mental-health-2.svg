<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- LIGHT Theme Telehealth Video Session -->
  <rect width="800" height="500" fill="#faf5ff"/>
  
  <!-- Video area -->
  <rect x="20" y="20" width="500" height="350" rx="12" fill="#ffffff" stroke="#e9d5ff"/>
  <rect x="40" y="40" width="460" height="260" rx="8" fill="#f3e8ff"/>
  <circle cx="270" cy="170" r="50" fill="#7c3aed"/>
  <text x="250" y="180" font-family="Arial" font-size="24" font-weight="700" fill="#ffffff">SM</text>
  
  <rect x="430" y="255" width="55" height="28" rx="6" fill="#dcfce7"/>
  <text x="443" y="273" font-family="Arial" font-size="10" fill="#16a34a">LIVE</text>
  
  <!-- Video controls -->
  <rect x="40" y="310" width="460" height="50" rx="8" fill="#f8fafc"/>
  
  <rect x="140" y="322" width="45" height="28" rx="14" fill="#dc2626"/>
  <rect x="200" y="322" width="45" height="28" rx="14" fill="#f1f5f9"/>
  <rect x="260" y="322" width="45" height="28" rx="14" fill="#f1f5f9"/>
  <rect x="320" y="322" width="45" height="28" rx="14" fill="#f1f5f9"/>
  
  <rect x="385" y="322" width="100" height="28" rx="14" fill="#7c3aed"/>
  <text x="403" y="340" font-family="Arial" font-size="10" fill="#ffffff">End Session</text>
  
  <!-- Notes panel -->
  <rect x="540" y="20" width="240" height="350" rx="12" fill="#ffffff" stroke="#e9d5ff"/>
  <text x="560" y="50" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Session Notes</text>
  
  <rect x="560" y="70" width="200" height="120" rx="8" fill="#faf5ff"/>
  <text x="575" y="95" font-family="Arial" font-size="10" fill="#64748b">Mood Assessment:</text>
  <text x="575" y="115" font-family="Arial" font-size="11" fill="#1e293b">Patient reports improved</text>
  <text x="575" y="132" font-family="Arial" font-size="11" fill="#1e293b">sleep patterns this week.</text>
  <text x="575" y="149" font-family="Arial" font-size="11" fill="#1e293b">Anxiety levels moderate...</text>
  
  <rect x="560" y="200" width="200" height="80" rx="8" fill="#faf5ff"/>
  <text x="575" y="225" font-family="Arial" font-size="10" fill="#64748b">Tags:</text>
  <rect x="575" y="240" width="60" height="24" rx="4" fill="#f3e8ff"/>
  <text x="588" y="256" font-family="Arial" font-size="10" fill="#7c3aed">Anxiety</text>
  <rect x="645" y="240" width="50" height="24" rx="4" fill="#dcfce7"/>
  <text x="655" y="256" font-family="Arial" font-size="10" fill="#16a34a">Sleep</text>
  <rect x="575" y="268" width="75" height="24" rx="4" fill="#dbeafe"/>
  <text x="585" y="284" font-family="Arial" font-size="10" fill="#2563eb">Progress</text>
  
  <rect x="560" y="300" width="200" height="36" rx="8" fill="#7c3aed"/>
  <text x="625" y="323" font-family="Arial" font-size="11" fill="#ffffff">Save Notes</text>
  
  <!-- Patient history bar -->
  <rect x="20" y="390" width="760" height="90" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="40" y="420" font-family="Arial" font-size="13" font-weight="600" fill="#1e293b">Patient History</text>
  
  <rect x="40" y="435" width="170" height="35" rx="8" fill="#faf5ff"/>
  <text x="55" y="458" font-family="Arial" font-size="10" fill="#64748b">Last Visit: Jan 15, 2026</text>
  
  <rect x="225" y="435" width="160" height="35" rx="8" fill="#faf5ff"/>
  <text x="240" y="458" font-family="Arial" font-size="10" fill="#64748b">Sessions: 12 total</text>
  
  <rect x="400" y="435" width="160" height="35" rx="8" fill="#faf5ff"/>
  <text x="415" y="458" font-family="Arial" font-size="10" fill="#64748b">Treatment: CBT</text>
  
  <rect x="575" y="435" width="190" height="35" rx="8" fill="#f3e8ff"/>
  <text x="595" y="458" font-family="Arial" font-size="10" fill="#7c3aed">View Full History â†’</text>
</svg>
