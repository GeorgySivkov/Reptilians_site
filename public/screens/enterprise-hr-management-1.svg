<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- LIGHT Theme HR Dashboard -->
  <rect width="800" height="500" fill="#f8fafc"/>
  
  <!-- Sidebar -->
  <rect x="0" y="0" width="200" height="500" fill="#ffffff"/>
  <rect x="199" y="0" width="1" height="500" fill="#e2e8f0"/>
  
  <!-- Logo area -->
  <rect x="20" y="20" width="36" height="36" rx="8" fill="#6366f1"/>
  <text x="66" y="44" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">HRCore</text>
  
  <!-- Nav items -->
  <rect x="12" y="80" width="176" height="40" rx="6" fill="#eef2ff"/>
  <circle cx="32" cy="100" r="8" fill="#6366f1"/>
  <text x="50" y="105" font-family="Arial" font-size="13" fill="#6366f1" font-weight="500">Dashboard</text>
  
  <circle cx="32" cy="140" r="8" fill="#cbd5e1"/>
  <text x="50" y="145" font-family="Arial" font-size="13" fill="#64748b">Employees</text>
  
  <circle cx="32" cy="175" r="8" fill="#cbd5e1"/>
  <text x="50" y="180" font-family="Arial" font-size="13" fill="#64748b">Performance</text>
  
  <circle cx="32" cy="210" r="8" fill="#cbd5e1"/>
  <text x="50" y="215" font-family="Arial" font-size="13" fill="#64748b">Time Off</text>
  
  <!-- Main content -->
  <text x="220" y="45" font-family="Arial" font-size="20" font-weight="600" fill="#1e293b">HR Dashboard</text>
  <text x="220" y="65" font-family="Arial" font-size="12" fill="#64748b">Welcome back, Sarah</text>
  
  <!-- Metric cards -->
  <rect x="220" y="90" width="135" height="85" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="235" y="115" font-family="Arial" font-size="11" fill="#64748b">Total Employees</text>
  <text x="235" y="145" font-family="Arial" font-size="28" font-weight="700" fill="#1e293b">1,247</text>
  <text x="235" y="162" font-family="Arial" font-size="10" fill="#10b981">+12 this month</text>
  
  <rect x="365" y="90" width="135" height="85" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="380" y="115" font-family="Arial" font-size="11" fill="#64748b">Open Positions</text>
  <text x="380" y="145" font-family="Arial" font-size="28" font-weight="700" fill="#1e293b">34</text>
  <text x="380" y="162" font-family="Arial" font-size="10" fill="#f59e0b">8 urgent</text>
  
  <rect x="510" y="90" width="135" height="85" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="525" y="115" font-family="Arial" font-size="11" fill="#64748b">Pending Reviews</text>
  <text x="525" y="145" font-family="Arial" font-size="28" font-weight="700" fill="#1e293b">89</text>
  <text x="525" y="162" font-family="Arial" font-size="10" fill="#ef4444">Due: 23</text>
  
  <rect x="655" y="90" width="130" height="85" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="670" y="115" font-family="Arial" font-size="11" fill="#64748b">Time Off Today</text>
  <text x="670" y="145" font-family="Arial" font-size="28" font-weight="700" fill="#1e293b">18</text>
  
  <!-- Chart section -->
  <rect x="220" y="190" width="360" height="200" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="235" y="220" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Headcount Trend</text>
  
  <!-- Bar chart -->
  <rect x="250" y="340" width="30" height="30" fill="#6366f1" rx="2"/>
  <rect x="290" y="320" width="30" height="50" fill="#6366f1" rx="2"/>
  <rect x="330" y="290" width="30" height="80" fill="#6366f1" rx="2"/>
  <rect x="370" y="270" width="30" height="100" fill="#6366f1" rx="2"/>
  <rect x="410" y="250" width="30" height="120" fill="#6366f1" rx="2"/>
  <rect x="450" y="260" width="30" height="110" fill="#6366f1" rx="2"/>
  <rect x="490" y="240" width="30" height="130" fill="#a5b4fc" rx="2"/>
  
  <!-- Recent activity -->
  <rect x="590" y="190" width="195" height="200" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="605" y="220" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Recent Activity</text>
  
  <circle cx="615" cy="250" r="4" fill="#10b981"/>
  <text x="630" y="254" font-family="Arial" font-size="11" fill="#1e293b">New hire: Alex Chen</text>
  
  <circle cx="615" cy="280" r="4" fill="#6366f1"/>
  <text x="630" y="284" font-family="Arial" font-size="11" fill="#1e293b">Review completed</text>
  
  <circle cx="615" cy="310" r="4" fill="#f59e0b"/>
  <text x="630" y="314" font-family="Arial" font-size="11" fill="#1e293b">Time off approved</text>
  
  <circle cx="615" cy="340" r="4" fill="#ef4444"/>
  <text x="630" y="344" font-family="Arial" font-size="11" fill="#1e293b">Offboarding started</text>
  
  <!-- Quick actions -->
  <rect x="220" y="405" width="565" height="80" rx="12" fill="#ffffff" stroke="#e2e8f0"/>
  <text x="235" y="435" font-family="Arial" font-size="14" font-weight="600" fill="#1e293b">Quick Actions</text>
  
  <rect x="235" y="450" width="100" height="28" rx="6" fill="#6366f1"/>
  <text x="252" y="468" font-family="Arial" font-size="11" fill="#ffffff">Add Employee</text>
  
  <rect x="345" y="450" width="100" height="28" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="362" y="468" font-family="Arial" font-size="11" fill="#475569">Start Review</text>
  
  <rect x="455" y="450" width="100" height="28" rx="6" fill="#f1f5f9" stroke="#e2e8f0"/>
  <text x="475" y="468" font-family="Arial" font-size="11" fill="#475569">Run Report</text>
</svg>
