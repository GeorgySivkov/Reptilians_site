<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Dark navy background -->
  <rect fill="#1e2a4a" width="800" height="500"/>
  <!-- Subtle grid pattern -->
  <line x1="200" y1="0" x2="200" y2="500" stroke="#2a3a5e" stroke-width="0.5"/>
  <line x1="400" y1="0" x2="400" y2="500" stroke="#2a3a5e" stroke-width="0.5"/>
  <line x1="600" y1="0" x2="600" y2="500" stroke="#2a3a5e" stroke-width="0.5"/>
  <line x1="0" y1="167" x2="800" y2="167" stroke="#2a3a5e" stroke-width="0.5"/>
  <line x1="0" y1="333" x2="800" y2="333" stroke="#2a3a5e" stroke-width="0.5"/>

  <!-- Login Card (left) -->
  <rect fill="#fff" x="120" y="70" width="260" height="340" rx="12" filter="url(#shadow1)"/>
  <!-- Settings icon -->
  <text fill="#555" x="238" y="105" font-family="system-ui" font-size="22">&#x2699;</text>
  <!-- Credentials label -->
  <text fill="#555" x="148" y="140" font-family="system-ui" font-size="11">Credentials</text>
  <!-- Email field -->
  <text fill="#888" x="148" y="162" font-family="system-ui" font-size="10">Email Address</text>
  <rect fill="#fff" x="148" y="168" width="205" height="32" rx="4" stroke="#d0d5dd" stroke-width="1"/>
  <text fill="#aaa" x="158" y="189" font-family="system-ui" font-size="11">Email Address</text>
  <!-- Password field -->
  <text fill="#888" x="148" y="218" font-family="system-ui" font-size="10">Password</text>
  <rect fill="#fff" x="148" y="224" width="205" height="32" rx="4" stroke="#d0d5dd" stroke-width="1"/>
  <text fill="#aaa" x="158" y="245" font-family="system-ui" font-size="11">Password</text>
  <circle cx="338" cy="240" r="8" fill="none" stroke="#bbb" stroke-width="1"/>
  <text fill="#bbb" x="334" y="244" font-family="system-ui" font-size="10">&#128065;</text>
  <!-- Remember me -->
  <rect fill="#fff" x="148" y="268" width="14" height="14" rx="3" stroke="#d0d5dd" stroke-width="1"/>
  <text fill="#666" x="168" y="280" font-family="system-ui" font-size="10">Remember me</text>
  <text fill="#3b5998" x="298" y="280" font-family="system-ui" font-size="10">Reset?</text>
  <!-- Log In button -->
  <rect fill="#3b5998" x="148" y="296" width="205" height="36" rx="6"/>
  <text fill="#fff" x="228" y="319" font-family="system-ui" font-size="13" font-weight="600">Log In</text>
  <!-- Forgot password -->
  <text fill="#3b5998" x="198" y="356" font-family="system-ui" font-size="11">Forgot password?</text>

  <!-- Phone overlay with MFA code -->
  <rect fill="#1a1a2e" x="95" y="280" width="120" height="195" rx="14" stroke="#333" stroke-width="2"/>
  <rect fill="#111" x="103" y="290" width="104" height="170" rx="8"/>
  <!-- Red circle / app icon -->
  <circle cx="130" cy="316" r="10" fill="#e74c3c"/>
  <text fill="#fff" x="125" y="320" font-family="system-ui" font-size="9">A</text>
  <text fill="#ccc" x="146" y="314" font-family="system-ui" font-size="8">Authenticator</text>
  <text fill="#888" x="146" y="326" font-family="system-ui" font-size="7">Enter this code</text>
  <!-- Large MFA code -->
  <text fill="#fff" x="112" y="374" font-family="system-ui" font-size="30" font-weight="700" letter-spacing="4">264 719</text>
  <!-- Timer -->
  <text fill="#3b5998" x="140" y="400" font-family="system-ui" font-size="10">00:28s</text>
  <!-- Copy button -->
  <rect fill="#3b5998" x="120" y="415" width="80" height="26" rx="5"/>
  <text fill="#fff" x="136" y="432" font-family="system-ui" font-size="9" font-weight="500">Copy Code</text>

  <!-- Right panel - Authentication settings -->
  <rect fill="#fff" x="420" y="70" width="280" height="340" rx="12"/>
  <!-- Search icon and title -->
  <circle cx="442" cy="100" r="10" fill="none" stroke="#999" stroke-width="1.5"/>
  <text fill="#333" x="460" y="105" font-family="system-ui" font-size="14" font-weight="600">Identity &amp; Access Authentication</text>
  <!-- Security section -->
  <text fill="#888" x="442" y="132" font-family="system-ui" font-size="10">Security:</text>
  <rect fill="#f5f5f5" x="442" y="138" width="236" height="28" rx="4" stroke="#e0e0e0" stroke-width="1"/>
  <text fill="#999" x="452" y="157" font-family="system-ui" font-size="9">Form-based authentication flow</text>
  <!-- Conditions heading -->
  <text fill="#333" x="442" y="190" font-family="system-ui" font-size="12" font-weight="600">Conditions:</text>
  <!-- Condition rows -->
  <rect fill="#f8f9fa" x="442" y="200" width="236" height="28" rx="4" stroke="#e8e8e8" stroke-width="1"/>
  <text fill="#3b5998" x="452" y="211" font-family="system-ui" font-size="9">&#128274;</text>
  <text fill="#555" x="468" y="218" font-family="system-ui" font-size="10">Location &amp; Intranet</text>
  <rect fill="#f8f9fa" x="442" y="234" width="236" height="28" rx="4" stroke="#e8e8e8" stroke-width="1"/>
  <text fill="#3b5998" x="452" y="245" font-family="system-ui" font-size="9">&#128274;</text>
  <text fill="#555" x="468" y="252" font-family="system-ui" font-size="10">Condition - Medium</text>
  <text fill="#999" x="650" y="252" font-family="system-ui" font-size="9">&#9660;</text>
  <!-- Code Credentials -->
  <text fill="#333" x="442" y="286" font-family="system-ui" font-size="11" font-weight="600">Code Credentials</text>
  <rect fill="#f8f9fa" x="442" y="294" width="236" height="28" rx="4" stroke="#e8e8e8" stroke-width="1"/>
  <text fill="#e74c3c" x="452" y="313" font-family="system-ui" font-size="10">&#9888;</text>
  <text fill="#555" x="468" y="312" font-family="system-ui" font-size="9">Enter the 6-digit code sent to your device</text>
  <text fill="#999" x="664" y="312" font-family="system-ui" font-size="9">&#9660;</text>
  <!-- Remember + Log In -->
  <rect fill="#fff" x="442" y="338" width="14" height="14" rx="3" stroke="#3b5998" stroke-width="1.5"/>
  <text fill="#3b5998" x="448" y="349" font-family="system-ui" font-size="9">&#10003;</text>
  <text fill="#555" x="462" y="350" font-family="system-ui" font-size="10">Remember this device</text>
  <rect fill="#e74c3c" x="620" y="335" width="58" height="30" rx="6"/>
  <text fill="#fff" x="632" y="355" font-family="system-ui" font-size="11" font-weight="600">Log In</text>

  <!-- Drop shadow filter -->
  <defs>
    <filter id="shadow1" x="-5%" y="-5%" width="115%" height="115%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-color="#000" flood-opacity="0.15"/>
    </filter>
  </defs>
</svg>
